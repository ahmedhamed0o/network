{% extends "network/layout.html" %}

{% block body %}
<div class="container mt-4">
    <h2>Register</h2>

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form class="mt-3" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input autofocus class="form-control" type="text" name="username" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="confirmation">Confirm Password</label>
            <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm your password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In here</a>.</p>
</div>
{% endblock %}
