{% extends "network/layout.html" %}

{% block body %}
<div class="container mt-4">
    <h2>Login</h2>

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form class="mt-3" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input autofocus class="form-control" type="text" name="username" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
</div>
{% endblock %}
